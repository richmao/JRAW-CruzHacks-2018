<!DOCTYPE html>

<html ng-app="myApp" ng-controller="myCtrl">
  <head>
    <title>Need2Go</title>
    <link rel="stylesheet" href="index.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="PinUser.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5YZHiXCCPhqSuJfBMQcyhvtcOvJE6qGQ&callback=initMap" async
          defer></script>
  </head>

  <body>

  	<h1>Need2Go<h1>

    <center> <div id="map"> </div> </center>
		<div id="form">
		<table>
		<tr><td>Name:</td> <td><input type='text' id='name'/> </td> </tr>
		<tr><td>Rating:</td> <td><select id='rating'> +
					<option value='1' SELECTED>1-Terrible</option>
					<option value='2'>2-Fair</option>
					<option value='3'>3-Good</option>
					<option value='4'>4-Very Good</option>
					<option value='5'>5-Excellent</option>
					</select> </td></tr>
					<tr><td></td><td><input type='button' value='Save' onclick='saveData()'/></td></tr>
		</table>
		</div>
		<div id="message">Location saved</div>
    <script> function initMap(); </script>
    <center>
      <div id="infoBox">
          <ul>
              <li>Location ID: {{loc_id}}</li>
              <li>Name: {{name}}</li>
              <li>Rating: {{rating}}</li>
              <li>Notes: {{notes}}</li>
          </ul>
      </div>
        
    </center>
    <!-----  Replace Submit button with Submit tap  ------>
    <button type="button" id="pinButton">Update Your Location!</button>
    <button type="button" id="randButton">Drop a Pin at a random location!</button>
    <script> document.getElementById("pinButton").addEventListener("click", initMap); </script>
    <script> document.getElementById("randButton").addEventListener("click", dropRandMarker) </script>
  </body>
</html>
